<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>기사형</title>
        <link href="http://land.dp25.kr/css/style.css" rel="stylesheet" type="text/css">
            <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
            <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
            <script src="http://land.dp25.kr/land/js/common.js"></script>
            <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
   

            <style>
                img.ui-datepicker-trigger{margin-left:5px; vertical-align:middle; cursor:pointer;}
                #ui-datepicker-div{display:none}
            </style>
            
            <!--엑셀-->
			<script language="javascript">
				function xsd() {

					window.open('data:application/vnd.ms-excel,' + encodeURIComponent($('#boardP').html()));
				
			}
			</script>


    </head>

    <body>

<div id="logo"></div>
<div id="title">광고주명: 37도씨</div>
<div id="total"><p>total:</p></div>
<div id="excel_btn"><a href="javascript:xsd()"><input type="image" value="엑셀다운" src="http://land.dp25.kr/css/img/excel_btn.png"></a> <A HREF="javascript:print(document)"><input type="image" value="인쇄" src="http://land.dp25.kr/css/img/print_btn.png" /></A></div>
<div id="boardP">
    <table>

        <colgroup>
            <col width="10%" />
            <col width="5%" />
            <col width="5%" />
            <col width="5%" />
            <col width="3%" />
            <col width="5%" />
        </colgroup>


        <thead>
            <tr>
                <th>날짜</th>
                <th>학부모 성명</th>
                <th>자녀 학년</th>
				<th>연락처</th>
                <th>경로</th>
                <th>페이지</th>
            </tr>
        </thead>


        <tbody id="list">
            <tr id="listtemplate" style="display:none">
                <td style="mso-number-format:\@" wbind="val:REGDATE">날짜</td>
                <td style="mso-number-format:\@" wbind="val:d.학부모성명">학부모 성명</td>
                <td style="mso-number-format:\@" wbind="val:d.자녀학년">자녀 학년</td>
                <td style="mso-number-format:\@" wbind="val:d.연락처">연락처</td>
          		<td style="mso-number-format:\@" wbind="val:d.INVEN">0</td>
                <td style="mso-number-format:\@" wbind="val:d.페이지">PAGE</td>
            </tr>


        </tbody>


    </table>
</div>







<script>

function detail(dd,ele){
	ele.data(dd);

}

function detailview(dd){
	var data = dd.data();

	var msg = "";
	for(var k in data){
		if(k=="Y" || k=="X" || k=="CODE") continue;

		msg+=k+":"+data[k]+"\n";
	}
	alert(msg);
	

}

                    function getlist() {


                        $.ajax({
                            url: "http://bedani.dp25.kr/form/form/getList.j?formid=g54grtferedc",
                            type: "GET",
                            dataType: "jsonp",
                            success: function(data) {
                                var list = data.BODY;
								var total = list.length;
								  $("p").append(total);
								
                                for (jj = 0; jj < list.length; jj++) {

                                    var k = $("#listtemplate").clone();
                                    k.css("display", "");
                                    var ii = list[jj];

									ii.d =$.parseJSON(ii.DAT);

                                    wmap(ii, k);
                                    k.appendTo("#list");
                                }
                            },
                            error: function(data) {
                                alert(data);
                            }

                        });

                    }
               

             getlist();   

</script>          

    </body>
</html>
