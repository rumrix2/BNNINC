<Script>
var dp25Opencnt = 0;
var dp25Timer= [];
function dpwinopen(flag,url2,url1,a,b){
	var ofrk = window.open(url2,a,b);

	var func = function(){
		var ofkrt = dp25Opencnt; 
		var fro = url1;
		var okfr = ofrk;
		return function() {
			if (okfr.closed !== false) {
				window.clearInterval(dp25Timer[ofkrt]);
				window.open(fro);
			}
		};
	};
	if(flag==1 && dp25Opencnt==0){
		dp25Timer[dp25Opencnt] = window.setInterval(func(), 200);
	}else if(flag==0){
		dp25Timer[dp25Opencnt] = window.setInterval(func(), 200);
	}
	dp25Opencnt++;
}
//WOW!!!
</script>
<button onclick="dpwinopen(0,'http://www.naver.com','http://land.dp25.kr/land/bnn_event/index.html','','')">aa</button>
