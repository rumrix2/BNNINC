 <SCRIPT>
var wform_code=259; 


function wformsend(grp){
	wformreset();
	if(grp==null){
		grp = "Y";
	}
	var msgname="";
	var data = [];
	$("[wform="+grp+"]").each(function (){
		try{
			var mname = $(this).attr("wname");
			
			var val =$(this).val();

			if($(this).attr("type")=="radio" || $(this).attr("type")=="checkbox"){
				val = $("[name="+$(this).attr("name")+"]:checked").val();

			}

			wformadd(mname,val);

			var c = $(this).attr("c");

			if(c==null) return;

			var csplit=c.split(/:/gi);


			if(csplit[0]=="STR"){
				if(!val){
					msgname+=mname+"을 입력하세요.\n";
				}
			}else if(csplit[0]=="NUM"){
				if(!val || isNaN(val)){
					msgname+=mname+"에 숫자만 입력하세요.\n";
				}
			}else if(csplit[0]=="NOTNULL"){
				if(!val){
					msgname+=mname+"을 입력하세요.\n";
				}
			}else{

			}
		}catch(e){ alert(e)}		

	});

	if(msgname=="") {
		form.submit();	
		return true;
	}
	alert(msgname);
	return false;
}
function wformadd(name,val){
	var input = $("<input type='hidden' name='"+name+"'/>");
	if($("[name="+name+"]").length>0){
		input = $($("[name="+name+"]").get(0));	
	}
	$(input).val(input.val()+val+" ");
	form.append(input);
}

function wformreset(){
	form.empty();
	wformadd("referrer",document.referrer);
	wformadd("code",wform_code);
	wformadd("inven",$.getP('bnna18'));
}

var form = $("<form  method='post' action='http://bedani.dp25.kr/form/form/add.htm'></form>") 
form.appendTo("body");
