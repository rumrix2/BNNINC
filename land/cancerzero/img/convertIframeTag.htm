		initFlashPlayer = function() {

				return date.getTime();
			};
			var createMoviePlayerId = function() {
				return "ugcPlayer_" + (getNowTime() % 1000);
			};

			if (bean.layout.playerId == "null" || bean.layout.playerId == "" || typeof (bean.layout.playerId) == "undefined") {

				wmode = "window";
			}else {
				wmode = bean.layout.wmode;

			playerId = bean.layout.playerId;

			if (typeof (bean.flashVar.callbackHandler) == "undefined" || bean.flashVar.callbackHandler == "") {
				bean.flashVar.callbackHandler = null;
			}

			if (bean.layout.mini == '1') {
				swfURL += "http://" + host + "/flash/miniNFPlayer.swf?";
			} else if (bean.layout.skin == 'hangame') {
				swfURL += "http://" + host + "/resources/lang/flash/NFPlayer_hangame.swf?";
			} else {
				swfURL += "http://" + host + "/flash/NFPlayer.swf?";

				if (field != "toJSON") {

				} else {

				}
			}
			flashVarParam = flashVarParam.substring(1, flashVarParam.length);
			
			if (window.addEventListener) {
				window.addEventListener("keydown", keyDownEvent);
			} else {
				document.attachEvent("onkeydown", keyDownEvent);
			}
		};
		onLoadPlayer = function(){

		resizePlayer = function(){
			targetWidth = '100%';
			targetHeight = '100%';
			
			if (typeof window.innerWidth != 'undefined') {
				// the more standards compliant browsers (mozilla/netscape/opera/IE7) use window.innerWidth and window.innerHeight
				targetWidth = window.innerWidth;
				targetHeight = window.innerHeight;
			} else if (typeof document.documentElement != 'undefined' && typeof document.documentElement.clientWidth != 'undefined' && document.documentElement.clientWidth != 0) {
				//IE6 in standards compliant mode (i.e. with a valid doctype as the first line in the document)
				targetWidth = document.documentElement.clientWidth;
				targetHeight = document.documentElement.clientHeight;
			} else {
				// older versions of IE
				targetWidth = document.getElementsByTagName('body')[0].clientWidth;
				targetHeight = document.getElementsByTagName('body')[0].clientHeight;
			}
		}
		
		displayUGCFlashPlayer = function() {
			initFlashPlayer();
			var playerTag = createFlashMoviePlayerTag(swfURL, playerId, targetWidth, targetHeight, wmode, flashVarParam, bgColor);
			var playerDiv = document.getElementById("player");
			playerDiv.innerHTML = playerTag;
			document.body.style.margin = 0;

		createFlashMoviePlayerTag = function(_swfURL_, _flashID_, _width_, _height_, _wmode_, _flashVars_, _bgColor_) {
			_wmode_ = (_wmode_ == undefined) ? "window" : _wmode_;

			if(_width_ === 0){

			}
			if(_height_ === 0){
				_height_ = "100%";
			}

			if (fc_isIE && fc_isWin && !fc_isOpera) {
				_object_ = '<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0"  type="application/x-shockwave-flash" width="'+_width_+'" height="'+_height_+'" id="'+_flashID_+'" align="middle">';
				_object_ += '<param name="allowScriptAccess" value="always" />';
				_object_ += '<param name="quality" value="high" />';
				_object_ += '<param name="movie" value="' + _swfURL_+ '" />';

				_object_ += '<param name="bgcolor" value="' + _bgColor_ +'" />';
				_object_ += '<param name="FlashVars" value="' + flashVarParam + '">';

			} else {
				_object_ = '<embed src="' + _swfURL_ + '" quality="high" wmode="' + _wmode_ +'" FlashVars="' + flashVarParam +'" bgcolor="' + _bgColor_ +'" width="' + _width_ +'" height="' + _height_ +'" id="' + _flashID_ +'" name="' + _flashID_ +'" align="middle" allowScriptAccess="always" allowFullScreen="true" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />';
			}
			return _object_;
		}

		mute = function() {
			var videoObj = document.getElementById(playerId);
			if (videoObj) {
				videoObj.mute();
			}
		}

		keyDownEvent = function keyDownEvent(e) {
			if (e.keyCode == 27) {
